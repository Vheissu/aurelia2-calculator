<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-3xl shadow-xl">
      <div class="mb-4 text-right bg-gray-100 p-4 rounded-xl">
        <div class="text-4xl font-bold text-gray-800">${display}</div>
      </div>
      <div class="grid grid-cols-4 gap-2">
        <button click.trigger="clear()" class="col-span-3 w-full h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-red-500 hover:bg-red-600 text-white transition-colors duration-200">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button click.trigger="performOperation('/')" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-orange-500 hover:bg-orange-600 text-white transition-colors duration-200">
          <i class="fas fa-divide"></i>
        </button>
        <button repeat.for="num of [7, 8, 9]" click.trigger="inputDigit(num)" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">
          ${num}
        </button>
        <button click.trigger="performOperation('*')" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-orange-500 hover:bg-orange-600 text-white transition-colors duration-200">
          <i class="fas fa-times"></i>
        </button>
        <button repeat.for="num of [4, 5, 6]" click.trigger="inputDigit(num)" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">
          ${num}
        </button>
        <button click.trigger="performOperation('-')" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-orange-500 hover:bg-orange-600 text-white transition-colors duration-200">
          <i class="fas fa-minus"></i>
        </button>
        <button repeat.for="num of [1, 2, 3]" click.trigger="inputDigit(num)" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">
          ${num}
        </button>
        <button click.trigger="performOperation('+')" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-orange-500 hover:bg-orange-600 text-white transition-colors duration-200">
          <i class="fas fa-plus"></i>
        </button>
        <button click.trigger="inputDigit(0)" class="col-span-2 w-full h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">0</button>
        <button click.trigger="inputDecimal()" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">.</button>
        <button click.trigger="handleEquals()" class="w-16 h-16 flex items-center justify-center text-xl font-semibold rounded-full bg-green-500 hover:bg-green-600 text-white transition-colors duration-200">=</button>
      </div>
    </div>
  </div>
